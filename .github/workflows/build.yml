name: Build and Push Docker Image

on:
  push:
    branches: [master]
  schedule:
    # Check daily at 6am UTC for new Claude Code CLI releases
    - cron: '0 6 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check-version:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    permissions:
      packages: read
    outputs:
      should_build: ${{ steps.compare.outputs.should_build }}
      latest_version: ${{ steps.compare.outputs.latest_version }}
    steps:
      - name: Compare npm version to current image
        id: compare
        run: |
          # Get latest version from npm
          LATEST=$(npm view @anthropic-ai/claude-code version)
          echo "Latest npm version: $LATEST"

          # Get current version from GHCR image label
          TOKEN=$(echo ${{ secrets.GITHUB_TOKEN }} | base64)
          CURRENT=$(skopeo inspect --creds=${{ github.actor }}:${{ secrets.GITHUB_TOKEN }} \
            docker://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest 2>/dev/null \
            | jq -r '.Labels["claude-code-version"] // "none"') || CURRENT="none"
          echo "Current image version: $CURRENT"

          if [ "$LATEST" != "$CURRENT" ]; then
            echo "New version available: $LATEST (current: $CURRENT)"
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "Already up to date: $CURRENT"
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi
          echo "latest_version=$LATEST" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-latest
    needs: [check-version]
    if: |
      always() &&
      (github.event_name == 'push' ||
       github.event_name == 'workflow_dispatch' ||
       needs.check-version.outputs.should_build == 'true')
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Get Claude Code version
        id: cc_version
        run: |
          VERSION=$(npm view @anthropic-ai/claude-code version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: |
            CACHE_BUST=${{ github.run_id }}
            CLAUDE_CODE_VERSION=${{ steps.cc_version.outputs.version }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
