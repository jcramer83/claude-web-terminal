services:
  claude-web-terminal:
    build: .
    image: claude-web-terminal:latest
    container_name: claude-web-terminal
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - AUTH_USER=${AUTH_USER:-admin}
      - AUTH_PASSWORD=${AUTH_PASSWORD:-}
      - TZ=America/Chicago
    ports:
      - "3000:3000"
    volumes:
      - workspace:/workspace
    restart: unless-stopped

volumes:
  workspace:
