services:
  claude-web-terminal:
    build: .
    image: claude-web-terminal:latest
    container_name: claude-web-terminal
    environment:
      # For Claude Max: leave ANTHROPIC_API_KEY empty, authenticate via CLI on first session
      # For API key: set ANTHROPIC_API_KEY to your key
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - AUTH_USER=${AUTH_USER:-admin}
      - AUTH_PASSWORD=${AUTH_PASSWORD:-}
      - TZ=America/Chicago
    ports:
      - "3000:3000"
    volumes:
      - claude-home:/home/claude    # Persists entire home dir (OAuth tokens, config, etc.)
      - workspace:/workspace
    restart: unless-stopped

volumes:
  claude-home:
  workspace:
