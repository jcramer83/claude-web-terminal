<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Claude Web Terminal</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>Claude Web Terminal</h1>
      <p class="subtitle">Sign in to access the terminal</p>
      <div id="error" class="error-msg" style="display:none">Invalid username or password</div>
      <form method="POST" action="/login">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autofocus>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>
  </div>
  <script>
    if (location.search.includes('error=1')) {
      document.getElementById('error').style.display = 'block';
    }
  </script>
</body>
</html>
